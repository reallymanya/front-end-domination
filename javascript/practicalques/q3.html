      let form = document.querySelector("form");
      let input = document.querySelectorAll('input[type="text"]'); //this is a nodelist (array like structure)

      let h4 = document.querySelector("h4");

      form.addEventListener("submit", function (ev) {
        ev.preventDefault(); // prevents from refreshing when clicking submit

        let allFilled = true;

        for (let i = 0; i < input.length; i++) {
          if (input[i].value.trim() === "") {
            allFilled = false;
            break;
          }
        }

        if (!allFilled) {
          h4.textContent = "Error: blank fields";
          h4.style.color = "red";
        } else {
          h4.textContent = "Form submitted successfully!";
          h4.style.color = "green";
        }
        
      });
    </script>
  </body>
