<!-- progress bar that updates in real time, progress of a task,download or form submission -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Patrick+Hand&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="center">
      <h3>Download completed!</h3>
      <div id="download">
        <div id="progress"></div>
      </div>
    </div>
    <script>
      let prg = document.querySelector("#progress");
      let h3 = document.querySelector("h3");
      var count = 0;

      let int = setInterval(function () {
        if (count === 100) {
        h3.style.opacity = 1;
        clearInterval(int);
        }

        count++;
        prg.style.width = count + "%";
      }, 50);
    </script>
  </body>
</html>
