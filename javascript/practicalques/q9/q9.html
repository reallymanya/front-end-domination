<!-- Build a character counter for a text area/input field, which updates in real time as user types and enforces a character limit -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Patrick+Hand&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h3>Character count:<span id="counter">0</span> / <span id="limit">100</span></h3>
    <textarea ></textarea>
    <script>
      let txtarea = document.querySelector("textarea");
      let counter = document.querySelector("#counter");

      let limit = 100;

      document.querySelector("#limit").textContent = limit;

      txtarea.addEventListener("input", function () {
        if (txtarea.value.length > limit) {
          counter.style.color = "red";
        }
        counter.textContent = txtarea.value.length;
      });
    </script>
  </body>
</html>
